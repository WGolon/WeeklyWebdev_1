<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">

    <title>Weekly_WebDev_Challenge_1</title>

</head>
<body>

    <header>
        <img src="images/logo_top.png" class="logo-top" alt="masteralb logo">
    </header>

    <div class="content">
        <!-- Register form -->
        <form class="form" action="" method="POST">
            <h2> Register Form </h2>
            <fieldset class="form-fieldset-field">
                <div class="input-wrapper">
                    <div class="icon-wrapper">
                        <img src="./images/user.png" alt="user">
                    </div>
                    <input 
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Username"
                    >
                </div>
                <div class="input-wrapper">
                    <div class="icon-wrapper">
                        <img src="./images/locker.png" alt="">
                    </div>
                    <input 
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                    >
                </div>
                <div class="input-wrapper">
                    <div class="icon-wrapper">
                        <img src="./images/locker.png" alt="">
                    </div>
                    <input 
                    type="password"
                    name="confirm-password"
                    id="confirm-password"
                    placeholder="Confirm Password"
                    >
                </div>
                <div class="input-wrapper">
                    <div class="icon-wrapper">
                        <img src="./images/envelope.png" alt="">
                    </div>
                    <input 
                    type="text"
                    name="email"
                    id="email"
                    placeholder="Email"
                    >
                </div>

                <div class="input-wrapper">
                    <div class="icon-wrapper">
                        <img src="./images/maps.png" alt="">
                    </div>
                    <select name="location" id="location" class="select">
                        <option value="" selected disabled>Your Location</option>
                        <option value="Kraków">Kraków</option>
                        <option value="Gdańsk">Gdańsk</option>
                        <option value="Toruń">Toruń</option>
                        <option value="Kołobrzeg">Kołobrzeg</option>
                        <option value="Zakopane">Zakopane</option>
                        <option value="Warszawa">Warszawa</option>
                    </select>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms"> I have read and accept the terms of use. </label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </fieldset>
        </form>

        <form class="form" action="" method="POST">
            <h2>Send Email</h2>

            <fieldset class="form-fieldset-field">
                <div class="input-wrapper">
                    <div class="icon-wrapper">
                        <img src="./images/user.png" alt="">
                    </div>
                    <input 
                    type="text"
                    name="user"
                    id="user"
                    placeholder="Your name"
                    >
                </div>
                <div class="input-wrapper">
                    <div class="icon-wrapper">
                        <img src="./images/envelope.png" alt="">
                    </div>
                    <input 
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email"
                    >
                </div>
                <div class="message-wrapper">
                    <textarea
                    class="textarea-message"
                    name="message" 
                    id="message"
                    placeholder="Type your message..."
                    ></textarea>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" name="send_copy" id="send_copy">
                    <label for="send_copy"> Send a copy to my Email.</label>
                </div>
                <button type="submit" class="btn"> Send Email</button>
            </fieldset>
        </form>
        <form action="" method="POST" class="form">
            <h2>Sign In Form</h2>
            <fieldset class="form-fieldset-field">
                <div class="input-wrapper">
                    <div class="icon-wrapper">
                        <img src="./images/user.png" alt="">
                    </div>
                    <input 
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Username"
                    >
                </div>
                <div class="input-wrapper">
                    <div class="icon-wrapper">
                        <img src="./images/locker.png" alt="">
                    </div>
                    <input 
                    type="text"
                    name="passowrd"
                    id="password"
                    placeholder="Password"
                    >
                </div>
                <div class="checkbox-wrapper">
                    <input class="checkbox" type="checkbox" name="remember" id="remember">
                    <label for="remember"> Remember me</label>
                </div>
                <button class="btn" type="submit">Sign In</button>
            </fieldset>

        </form>

        <form action="" method="POST" class="form">
            <h2>Recover Form</h2>
            <fieldset class="form-fieldset-field">
                <div class="input-wrapper">
                    <div class="icon-wrapper">
                        <img src="./images/envelope.png" alt="">
                    </div>
                    <input 
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter your Email"
                    >
                </div>
                <div class="input-wrapper">
                    <div class="icon-wrapper">
                        <img src="./images/maps.png" alt="">
                    </div>
                    <input 
                    type="text"
                    name="phone"
                    id="phone"
                    placeholder="Enter Your Phone Number"
                    >
                </div>
                <div class="row">
                    <button class="btn" type="submit">Send</button>
                    <button class="btn btn-disabled" disabled type="submit">Done</button>
                </div>
            </fieldset>
        </form>
        <form action="" method="POST" class="form">
            <h2>Subscribe Form</h2>
            <fieldset class="form-fieldset-field">

                <div class="input-wrapper">
                    <div class="icon-wrapper">
                        <img src="./images/envelope.png" alt="">
                    </div>
                    <input 
                    type="text"
                    name="email"
                    id="email"
                    placeholder="Enter Your Email"
                    >
                </div>
                <div class="row">
                    <button class="btn" type="submit">Subscribe</button>
                    <button class="btn btn-danger" type="submit">No, thanks</button>
                </div>
            </fieldset>
        </form>
        <img src="/images/logo_bottom.png" class="logo-bottom" alt="masteralb logo">
    </div>
    

</body>
</html>
